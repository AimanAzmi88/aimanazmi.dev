<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Site Under Construction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš§ aimanazmi.xyz under construction ðŸš§</h1>
        <p>We're working hard to bring you an amazing experience. Please check back soon!</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="time">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

    <!-- JavaScript for Countdown Timer -->
    <script>
        const countdownDate = new Date("2025-03-01T23:59:59").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, "0");
            document.getElementById("hours").innerText = String(hours).padStart(2, "0");
            document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
            document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");

            if (distance < 0) {
                clearInterval(interval);
                document.querySelector(".countdown").innerHTML = "<h2>We're Live!</h2>";
            }
        };

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
